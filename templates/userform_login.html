<title>Assembill.com Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

<div style="text-align: center;">


  <img src="./static/images/logos/assembill_min100.png" height:"100" width:"250" alt="logo" >


</div>
<p></p>
<form method="post" enctype=multipart/form-data>
  <div class="form-group col-s-5 col-lg-3">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group col-s-5 col-lg-3">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <div class="form-group form-check">
<!--     <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
  </div>
  <div class="form-group form-check">
  <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
